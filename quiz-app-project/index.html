<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App Project</title>
</head>

<body>
    <div class="main-div">
        <div class="inner-div">
            <h1>Shopify Quiz App</h1>
            <h2 class="question-count">Questions</h2>
            <h3 class="question">Questions Appear HERE </h3>
            <div class=radio-group>
                <input type="radio" name="answer" id="ans1" class='answer'>
                <label for="ans1" id="option1">Answer 1</label><br>
                <input type="radio" name="answer" id="ans2" class='answer'>
                <label for="ans2" id="option2">Answer 2</label><br>
                <input type="radio" name="answer" id="ans3" class='answer'>
                <label for="ans3" id="option3">Answer 3</label><br>
                <input type="radio" name="answer" id="ans4" class='answer'>
                <label for="ans4" id="option4">Answer 4</label><br>
                <h4 class="error">Error: Please select an option to continue.</h4>
            </div>
                
                <button id="next">Next ></button>
                <button id="back">< Back</button>
            
            <div id="showScore" class="scoreArea">

            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
